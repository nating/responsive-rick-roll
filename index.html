<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./static/css/main.css">
  </head>
  <body>
    <div class="video-background">
      <div id="overlay" class="overlay">
        <button class="button-three" onclick="document.getElementById('overlay').classList.add('hidden'); document.getElementById('iframe1').src = document.getElementById('iframe1').dataset.src + '?autoplay=1';">First</button>
        <button class="button-three" onclick="document.getElementById('overlay').classList.add('hidden');document.getElementById('iframe2').src += '&autoplay=1';">Second</button>
        <button class="button-three" onclick="document.getElementById('overlay').classList.add('hidden');document.getElementById('video').src += '&autoplay=1';">Third</button>
      </div>
      <iframe id="iframe1" data-src="https://www.youtube.com/embed/dQw4w9WgXcQ" src="about:blank" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe id="iframe2" allowfullscreen="" src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0"></iframe>
      <iframe id="video" width="420" height="315" src="//www.youtube.com/embed/9B7te184ZpQ?rel=0" frameborder="0" allowfullscreen></iframe>
    </div>
    <script src="./static/js/main.js" type="text/javascript"></script>
  </body>
</html>
